<title>Request Content</title>
<body>
<script>
    (async function () {
        const testNode = document.createElement('p')
        testNode.innerText = "This is the Format Template without data"
        document.body.appendChild(testNode)
        document.body.style.backgroundColor = "lightgreen";

        testNode.innerText += "\nWaiting for data"
        const content = await window.tunnel.getContent()
        const contentNode = document.createElement('h3')
        contentNode.innerText = JSON.stringify(content, null, '\t')
        document.body.appendChild(contentNode)
    })();
</script>
</body>
