<title>Send Interaction</title>
<body>
<script>
    (async function () {
        let success = false
        const testNode = document.createElement('p')
        testNode.innerText = "I am sending an interaction"
        document.body.appendChild(testNode)
        document.body.style.backgroundColor = "orange";

        try {
            let content = await window.tunnel.sendInteraction(`[${new Date().toUTCString()}] This is a test interaction`)
            success = content !== undefined;
            testNode.innerText += "\nThe new content is now:\n" + JSON.stringify(content, null, '\t')
        } catch (e) {
            testNode.innerText = e
            success = false
        }

        document.body.style.backgroundColor = success ? "lime" : "red";
    })();
</script>
</body>
