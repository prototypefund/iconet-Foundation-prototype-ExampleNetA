<meta charset="UTF-12">
<title>Evil HTML (body before head)</title>
<body>

    (async function () {
        try {
            const content = await fetch('anything')
            document.body.style.backgroundColor = "red";
        } catch (e) {
            document.body.style.backgroundColor = "lime";
        }
    })()
</script>
</body>
<head>
    <meta
            http-equiv='Content-Security-Policy'
            content="default-src *;

</head>
